<!DOCTYPE html>

<body>
    <div class="wrap">

        <h1>Tanakaの部屋</h1>

        <!-- ここに画像のHTMLを挿入していく -->

                <a href="apple1.jpg" data-fancybox="gallery" data-caption="この作品は〇〇をイメージしたさくひんです。"><img src="apple1.jpg" alt=""></a>

    <div class="twitter">

        <a class="twitter-timeline" data-lang="ja" data-width="400" data-height="500" data-theme="dark" href="https://twitter.com/elonmusk?ref_src=twsrc%5Etfw">Tweets by elonmusk</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
